

<div class="table-container">
  <div class="customer-table">
    <div class="table-header">
      <div class="table-cell">First Name</div>
      <div class="table-cell">Last Name</div>
      <div class="table-cell">Address</div>
      <div class="table-cell">Email</div>
      <div class="table-cell">Mobile Number</div>
      <div class="table-cell">Actions</div>
    </div>
    <div class="table-body">
      <div *ngFor="let customer of customers" class="table-row">
        <div class="table-cell">{{ customer.firstName }}</div>
        <div class="table-cell">{{ customer.lastName }}</div>
        <div class="table-cell">{{ customer.address }}</div>
        <div class="table-cell">{{ customer.email }}</div>
        <div class="table-cell">{{ customer.mobileNumber }}</div>
        <div class="table-cell">
          <button class="green-button" (click)="customer.id !== undefined && viewDetails(customer.id)">View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
